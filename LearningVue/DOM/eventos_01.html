<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h4>{{mensagem}}</h4>
    <p>{{contador}}</p>
    <button v-on:click="maisum()">Somar mais um </button>
</div>

<script>
 new Vue({
     el:'#app',
     data:{
         mensagem:"Contador",
         contador:0
     },
     methods:{
         maisum(event){
            this.contador+=1;
            this.mensagem = event.target.value;
         }
     }
 })


</script>
