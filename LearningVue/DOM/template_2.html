<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
 new Vue({
     el:'#app',
     data:{
         titulo:"Usando VueJs",
         link:"https://google.com"
     },
     methods:{
         saudacao(){
             return 'Boa semanda !'
         }
     }
 })
/*v-bind 
 Forma abreviada :
 Uso: Dinamicamente faz a interligação de um ou mais atributos ou propriedades de um componente a uma expressão
 
*/

</script>
